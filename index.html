<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400italic,100,700,400' rel='stylesheet' type='text/css'>
    <style>
        
        
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; background: white; color: white; width:  100%; font-family: 'Lato', sans-serif;}
    form { background: #000; padding: 3px;  width: 100%; bottom: 0px;}
    form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
    form button { width: 19%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; background: black; color: white; overflow-y: auto; height: 85%}
    #messages li { padding: 5px 10px; }
    label{font-weight: 500;}
    #chat-container{ position: fixed; background: black; width: 20%; height: 400px; overflow-y: none; opacity: 0.7;}
    canvas{float: left; position: fixed; width: 100%; height: 100%; background: white; z-index: -1;}
    #toggle-btn{padding: 5px; width: 20%; font-family: 'Lato', sans-serif;}
    </style>
  </head>
  <body>
      <canvas id="myCanvas"></canvas>
      <button id="toggle-btn">Totggle Chat</button>
      <div id="chat-container">
        <label>User name: </label><input id="u-name" type="text" placeholder="user name">
        <ul id="messages">
        </ul>
        <form action="">
            <input id="m" autocomplete="off"/><button>Send</button>
        </form>
      </div>
  </body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
/////CHAT
var id;
var playersFromServer=[];
var radius = 30;
    var color=getRandomColor();

if(id==null){
    id=Math.round(Math.random()*100000000000);
}

$('#messages').scrollTop(100000000000000000000000000000000000000000);    
$('#toggle-btn').click(function(){
$('#chat-container').slideToggle();
});  

if($('#u-name').val()==""){
    $('#u-name').val("User"+Math.round(Math.random()*1000));
}


function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
    
///SEND DATA
var flagLeft=false;
var flagRight=false;
var flagUp=false;
var flagDown=false;
var vel=10;
var posx=0;
var posy=0;
    
  var socket = io();
    

    
  var dataChat={
      "name":"",
      "message":""
  }
  
  var dataPlayer={
      "id":0,
      "name":"",
      "flagRight":false,
      "flagLeft":false,
      "flagUp":false,
      "flagDown":false,
      "color":""
  } 
    
  $('form').submit(function(){
    dataChat.name=$('#u-name').val();
    dataChat.message=$('#m').val();
    var dataString=JSON.stringify(dataChat);
    socket.emit('send dataChat',dataChat );
    $('#m').val('');
    return false;
  });
  
  socket.on('send dataChat', function(receivedDataChat){
    $('#messages').append($('<li><label>'+receivedDataChat.name+': </label>'+receivedDataChat.message+'</li>'));
    $('#messages').scrollTop(100000000000000000000000000000000000000000);
  });
    

    
//GAME

$(window).keydown(function(e){
   var key=e.which;
    controlMove(key,true);
    
    socket.emit('send dataPlayer',JSON.stringify(setDataForSending() ));
});
    
function setDataForSending(){
    dataPlayer.id=id;
    dataPlayer.flagRight=flagRight;
    dataPlayer.flagLeft=flagLeft;
    dataPlayer.flagUp=flagUp;
    dataPlayer.flagDown=flagDown;
    dataPlayer.color=color;
    dataPlayer.name=$('#u-name').val();
    return dataPlayer;
}
    
$(window).keyup(function(e){
   var key=e.which;
    controlMove(key,false)
    socket.emit('send dataPlayer',JSON.stringify(setDataForSending() ) );
});
    
  socket.on('receive dataChat', function(receivedDataChat){
    $('#messages').append($('<li><label>'+receivedDataChat.name+': </label>'+receivedDataChat.message+'</li>'));
    $('#messages').scrollTop(100000000000000000000000000000000000000000);
  });
    
  socket.on('send allDataOfPLayer', function(allDataOfPLayer){
    playersFromServer=allDataOfPLayer;
  });
    
function controlMove(key,state){
    if(key==37){
        flagLeft=state;
    }
    if(key==39){
        flagRight=state;
    }
    if(key==38){
        flagUp=state;
    }
    if(key==40){
        flagDown=state;
    }
}
    


var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');
context.canvas.width  = window.innerWidth;
context.canvas.height = window.innerHeight;

setInterval(mainLoop,30);

function mainLoop(){
    context.canvas.width=context.canvas.width;
    for(var i=0;i<playersFromServer.length;i++){
        drawCircle(playersFromServer[i].posx,playersFromServer[i].posy,radius,playersFromServer[i].color);
        drawText(playersFromServer[i].name,playersFromServer[i].posx,playersFromServer[i].posy)
        console.log(playersFromServer[i]);
    }
}
    

    
function drawCircle(centerX,centerY,radius,color){
  context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = color;
    context.fill(); 
}

function drawText(text,px,py){
    var fontsize=15;
    context.font = fontsize+"px Arial";
    context.fillStyle = "#000";
    context.fillText(text,px-text.length-radio/2,py);
}
    
    
</script>

</html>
