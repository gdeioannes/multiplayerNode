<!doctype html>
<html>
  <head>
    <title>DOTDOT</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400italic,100,700,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" >
      <meta name="viewport" content=" user-scalable=no" />
  </head>
  <body oncontextmenu="return false">
      <div id="player-login-container">
        <div id="enter">
        <h1>WELCOME TO AGILE-WARS</h1>
            <form id="login-form">
                <div id="player-login-submit">
                    <div>
                    <input id="user-name-login" type="text" placeholder="ENTER YOUR USER NAME" maxlength ="15">     
                    </div>
                    <button id="login-btn" type="submit">SUBMIT</button>
                </div>
            </form>
            <div id="play-container" style="visbility:hidden;">
                <button id="play-btn">BEGIN THE BATTLE AGILE SOLDIER</button><br>
                <button id="clear-data-btn">CLEAR DATA</button>
            </div>
        </div>
      </div>
      <canvas id="myCanvas"></canvas>
      <button id="toggle-btn">Totggle Chat</button>
      <div id="chat-container">
        <label>User name: </label><input id="u-name" type="text" placeholder="user name" maxlength ="15">
        <ul id="messages">
            <li>PROTOTYPE WORK IN PROGRESS</li>
            <li>MOVE THE CIRCLE WITH THE MOUSE</li>
            <li>SHOOT CLICKING</li>
            <li>THAT THE BEST CLICKER WINS!!!</li>
            <li>EAT THE LIGTH TO GROW YOUR RANGE!!!</li>
        </ul>
        <form action="">
            <input id="m" autocomplete="off"/><button>Send</button>
        </form>
        <lu id="player-list">
          <li>Points</li>
          <li>Gabriel De Ioannes Becker: 10 </li>
        </lu>
        <div id="debug">
            <ul>
                <li><label>Black-circle</label><input type="checkbox" id="black-circle"></li>
            </ul>    
        </div>
      </div>
        
  </body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
